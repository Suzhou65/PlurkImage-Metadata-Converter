<!DOCTYPE html>
<html>
    <!-- Suzhou65/PlurkImage-Metadata-Converter -->
    <head>
        <!-- META -->
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Title -->
        <title>Anonymous Probe - BASE62</title>
        <!-- CSS Style -->
        <style type="text/css">
            html{font-family:sans-serif; font-size:16px; color:#24292E; background:#FFFFFF; font-weight:500;}
            /* Link */
            a{text-decoration:none; font-family:sans-serif; color:#1269D3;}
            /* Header */
            h1{font-size:0.625rem; color:#E14D30; font-weight:600; padding:0.125rem;}
            h2{font-size:0.625rem; color:#6A737D; font-weight:400; padding:0.125rem;}
            h3{font-size:0.625rem; color:#35A353; font-weight:400; padding:0.125rem;}
            /* Main container */
            div.container{width:100%; min-width:50rem; padding-top:0.313rem; text-align:center;}
            /* Active container */
            div.ctn{display:flex;margin:0px auto; padding:0.125rem;}
            /* URL input */
            input[type="text"]{text-align:center; border:0 none; display:block; margin:0 auto; border-radius:0.25rem; height:1.875rem; width:75%; min-width:4.375rem; background-color:#F1F8FF;}
                /* Chromium, WebKit */
                ::-webkit-input-placeholder {color:#1269D3;}
                /* Internet Explorer 10+ */
                :-ms-input-placeholder { /* IE 10+ */color:#1269D3;}
                /* Firefox 19+ */
                ::-moz-placeholder {color:#1269D3; opacity:1;}
                /* Firefox 4 - 18 */
                :-moz-placeholder {color:#1269D3; opacity:1;}
            /* Authy Button */
            input[type="button"]{border:0 none;display:block;margin:0 auto; border-radius:0.25rem; height:1.563rem; width:4.688rem; background-color:#F1F8FF; color:#1269D3; font-weight:600;}
            /* Plurk Embedded */
            div.plurk{text-align:center; float:none; padding:0.125rem;}
            .iframe{border:none;}
            /* Status */
            #callback{display:block ;margin:0px auto; min-height:1rem ;font-size:0.938rem; color:#6A737D;}
            /* Description */
            div.description{margin:0px auto; padding:0.25rem;}
        </style>
    </head>
    <body>
        <!-- lib_jquery.min.js -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <!-- lib_base62.js -->
        <script type="text/javascript" src="https://github.takahashi65.info/lib_js/lib_base62.js"></script>
        <!-- Container -->
        <div class="container" style="text-align: center;">
            <!-- Plurk Image URL Input-->
            <div class="ctn">
                <input id="q" type="text" placeholder="Plurk Image URL" size="50px"/>
            </div>
            <!-- Plurk Embedded -->
            <div class="plurk">
                <!-- Plurk Post iframe -->
                <iframe id="iframe" style="border:none" wight="300" height="375"></iframe>
            </div>
            <!-- Button -->
            <div class="ctn">
                <input id="send" type="button" value="Check"/>
            </div>
            <br>
            <!-- Status -->
            <div id="callback"></div>
            <!-- Description -->
            <div class="description">
                <h3>
                    Publishing source on <a href="https://github.com/Suzhou65/PlurkImage-Metadata-Converter" >GitHub</a>
                </h3>
            </div>
        </div>
    </body>
</html>
