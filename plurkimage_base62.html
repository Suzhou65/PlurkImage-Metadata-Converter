<!DOCTYPE html>
<html>
    <!-- Suzhou65/PlurkImage-Metadata-Converter -->
    <head>
        <!-- META -->
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Title -->
        <title>Anonymous Probe - BASE62</title>
        <!-- CSS Style -->
        <style type="text/css">
            html{font-family:sans-serif; font-size:16px;color:#00A896; background:#FFFFEF; font-weight:400;}
            a{text-decoration:none; font-family:sans-serif; color:#02C39A;}
            div.container{width:100%; min-width:50rem; padding-top:1rem}
            input[type="text"]{text-align:center; border:0 none; display:block; margin:0 auto; border:0.25rem; height:1.563rem; background-color:#F0F3DB;}
                /* Chromium, WebKit */
                ::-webkit-input-placeholder {color:#00A896;}
                /* Internet Explorer 10+ */
                :-ms-input-placeholder { /* IE 10+ */color:#00A896;}
                /* Firefox 19+ */
                ::-moz-placeholder {color:#00A896; opacity:1;}
                /* Firefox 4 - 18 */
                :-moz-placeholder {color:#00A896; opacity:1;}
            input[type="button"]{border:0 none; display:block; margin:0 auto; border-radius:0.25rem; width:4.688rem; background-color:#F0F3DB; color:#05668D; font-weight:600;}
            div.plurk{text-align:center; float:none;}
            div.ctn{display:flex; margin:0 auto;}
            .iframe{border:none;}
        </style>
    </head>
    <body>
        <!-- lib_jquery.min.js -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <!-- lib_base62.js -->
        <script type="text/javascript" src="https://github.takahashi65.info/lib_js/base62.js"></script>
        <!-- Container -->
        <div class="container" style="text-align: center;">
            <!-- Plurk Image URL Input-->
            <div class="ctn">
                <input id="q" type="text" placeholder="Plurk Image URL" size="50"/>
            </div>
            <br>
            <!-- Plurk Post iframe -->
            <div class="plurk">
                <iframe id="iframe" style="border:none" wight="300" height="375"></iframe>
            </div>
            <br>
            <!-- Check -->
            <div class="ctn">
                <input id="send" type="button" value="Check"/>
            </div>
            <br>
            <!-- Status Report-->
            <div id="callback"></div>
            <br>
        </div>
    </body>
</html>
